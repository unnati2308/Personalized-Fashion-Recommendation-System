<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .upload-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .upload-button {
            background: #6a11cb;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .upload-button:hover {
            background: #2575fc;
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload an Image</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="upload-button">Upload</button>
        </form>

        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
